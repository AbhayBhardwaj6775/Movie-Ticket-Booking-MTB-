<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}BMS{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/bms.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/app">Movie Ticket Booking</a>
			<div class="ms-auto d-flex gap-2 align-items-center">
				<span id="bms-user" class="text-light small"></span>
				<a href="/app/my-bookings" class="btn btn-outline-light btn-sm">My Bookings</a>
				<a href="/swagger/" class="btn btn-outline-info btn-sm">API</a>
				<div class="form-check form-switch text-light ms-2">
					<input class="form-check-input" type="checkbox" id="bms-dark-toggle">
					<label class="form-check-label small" for="bms-dark-toggle">Dark</label>
				</div>
				<button id="bms-login-btn" class="btn btn-primary btn-sm">Login</button>
				<button id="bms-logout-btn" class="btn btn-outline-warning btn-sm d-none">Logout</button>
			</div>
		</div>
	</nav>
	<main class="container py-4">
		{% block content %}{% endblock %}
	</main>

	<!-- Auth Modal -->
	<div class="modal" tabindex="-1" id="bms-auth-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Sign up / Login</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-2"><input id="bms-auth-username" class="form-control" placeholder="Username"></div>
					<div class="mb-2"><input id="bms-auth-password" type="password" class="form-control" placeholder="Password"></div>
					<div class="alert alert-danger d-none" id="bms-auth-error"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-outline-primary" id="bms-signup-action">Sign up</button>
					<button type="button" class="btn btn-primary" id="bms-login-action">Login</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/bms.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
